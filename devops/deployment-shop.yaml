apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopfront
  namespace: java
  labels:
    app: shopfront
spec:
  template:
    metadata:
      labels:
        app: shopfront
    spec:
      containers:
      - name: shopfront
        image: jfrogimplementation.jfrog.io/docker-java-docker/docker-java-docker:shopfront_{tag}
        ports: 
        - containerPort: 8010
  selector:
    matchLabels:
      app: shopfront
  replicas: 2   
